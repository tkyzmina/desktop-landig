<header class="header @@if (context.mod) { header--@@mod }">
  <div class="header__wrapper">
    <div class="header__top">
      <div class="container">
        <a class="header__logo" @@if (!context.main) { href="main.html" } aria-label="Переход на главную">
          <img src="img/svg/logo.svg" alt="Логотип Алютекс" width="202" height="50">
        </a>
        <div class="header__contacts">
          <a class="header__link" href="mailto:case@gateprof.ru">case@gateprof.ru</a>
          <a class="header__link header__link--select" href="tel:+8 (812) 439-17-07">8 (812) 439-17-07
            <svg width="22" height="22">
              <use xlink:href="#icon-shevron"></use>
            </svg>
          </a>
          <button class="btn btn--grey" type="button">Бесплатный замер</button>
        </div>
        <a class="header__logo">
          <img src="img/svg/logo-gate.svg" alt="Логотип GateProf" width="202" height="50">
        </a>
      </div>
    </div>

    <nav class="main-nav container">
      <button class="main-nav__toggle btn-reset" type="button" aria-label="Переключатель отображения меню"
        aria-pressed="false">
        <svg width="20" height="20">
          <use xlink:href="#icon-burger"></use>
        </svg>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link @@if (context.headerActiveLinkIndex === 0) { main-nav__link--active }" @@if
              (context.headerActiveLinkIndex !==0) { href="#" }>Ворота</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link @@if (context.headerActiveLinkIndex === 1) { main-nav__link--active }" @@if
              (context.headerActiveLinkIndex !==1) { href="#" }>Роллеты</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link @@if (context.headerActiveLinkIndex === 2) { main-nav__link--active }" @@if
              (context.headerActiveLinkIndex !==2) { href="#" }>Автоматика</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
